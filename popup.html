<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>滚动截图</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 12px; width: 320px; }
    h1 { font-size: 16px; margin: 0 0 8px; }
    .btn { display: inline-block; padding: 6px 10px; margin: 4px 0; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; background: #f5f5f5; }
    .row { margin: 6px 0; }
    .status { margin-top: 8px; font-size: 12px; color: #555; }
    label { font-size: 12px; }
    input[type="number"] { width: 80px; }
  </style>
  </head>
<body>
  <h1>滚动截图（Edge 扩展）</h1>

  <div class="row">
    <button id="inject" class="btn">初始化页面脚本</button>
  </div>

  <div class="row">
    <button id="selectRegion" class="btn">选择区域</button>
    <button id="captureRegion" class="btn">开始区域捕获</button>
  </div>

  <div class="row">
    <button id="selectContainer" class="btn">选择滚动容器</button>
    <button id="captureContainer" class="btn">捕获容器</button>
  </div>

  <div class="row">
    <button id="autoDetectScrollbar" class="btn">自动检测滚动条并绑定</button>
    <button id="clearScrollbar" class="btn">清除绑定</button>
  </div>

  <div class="row">
    <label><input type="checkbox" id="verticalOnly"> 只纵向容器</label>
  </div>

  <div class="row">
    <button id="refreshCandidates" class="btn">刷新候选列表</button>
  </div>

  <div class="row">
    <label>候选列表：</label>
    <select id="candidateSelect" size="6" style="width:100%"></select>
  </div>

  <div class="row">
    <button id="bindCandidate" class="btn">绑定所选容器</button>
  </div>

  <div class="row">
    <div id="scrollbarInfo" class="status"></div>
  </div>

  <div class="row">
    <button id="captureFull" class="btn">捕获整页</button>
    <button id="stop" class="btn">停止</button>
  </div>

  <div class="row">
    <label>重叠估计高度(px)：<input id="overlap" type="number" min="0" value="120"></label>
  </div>


  <div id="status" class="status">就绪</div>

  <script src="popup.js"></script>
</body>
</html>
